<html>
    <head>
        <link rel="stylesheet" href="index.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <div id='container'>
        <div class='section1'>
        <h1>Generate a <br> <span> random password</span> </h1>
        <h2> Never use an insecure password </h2>
        <form class='form'>
            <input type="number"  id='pass-length' min="5" max="15" value='5'/>
            <label > Enter password length (max 15)</label><br>
            <input type="checkbox" id='symbols?'/>
            <label> Include symbols?</label>
             <input type="checkbox" id='numbers?'/>
            <label> Include numbers?</label>
           
        </form>
        <button id='generate-btn' onclick='generate()'> Generate Password </button>
         <button id='reset-btn' onclick='reset()'> Reset </button>
        </div>
        <div class='passwords_results'>      
            <buttton class='password' id='password1' onclick='copy(1)'> </buttton>
            <buttton class='password' id='password2' onclick='copy(2)'> </buttton>
        
        </div>
        <script src="./index.js" defer></script>
    </body>
